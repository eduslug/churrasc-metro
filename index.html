<!DOCTYPE html>
<html lang="pt -BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churrascômetro</title>
    <link rel="icon" href="./imagens/82723f8894e3294d3e3c9d9d773cd1d3-tampa-vermelha-para-churrasco-aberta.png">
</head>
<body>

    <div class="container">
        <div class="grid">
          <!-- area do texto de imagem -->
          <div class="text-content">
            <h1>
              Saiba quanta comida e bebida vai precisar!
            </h1>
            <img src="./imagens/img.svg" />
          </div>
          <!-- area de calculo -->
          <div class="box-calculo">
              <h1>Churrascômetro</h1>
            <div class="form">
              <div class="input-block">
                <label for="adultos">Quantidade de adultos</label>
                <input
                  type="number"
                  name="adultos"
                  id="adultos"
                  placeholder="Adultos"
                />
              </div>
              <div class="input-block">
                <label for="criancas">Quantidade de crianças</label>
                <input
                  type="number"
                  name="criancas"
                  id="criancas"
                  placeholder="Crianças"
                />
              </div>
              <div class="input-block">
                <label for="duracao">Duração do churrasco</label>
                <input
                  type="number"
                  name="duracao"
                  id="duracao"
                  placeholder="Duração (h)"
                />
              </div>
              <div class="input-block">
                <button onclick="calcular()">Calcular</button>
              </div>
            </div>
  
            <div id="resultado"></div>
  
            
            </div>
          </div>
        </div>
      </div>
  
      <script src="./script.js"></script>
    </body>
  </html>
</body>
</html>
